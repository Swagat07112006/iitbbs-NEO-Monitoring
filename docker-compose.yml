services:
  # ---------- Express Backend ----------
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: neo-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - PORT=5000
    dns:
      - 8.8.8.8
      - 8.8.4.4
    networks:
      - neo-network

  # ---------- React Frontend ----------
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY: ${VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY}
        VITE_API_URL: ${VITE_API_URL:-}
    container_name: neo-client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - neo-network

networks:
  neo-network:
    driver: bridge
